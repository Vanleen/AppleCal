<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Événement</title>
    <!-- Ajouter la police Quicksand depuis Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif; /* Utiliser la police Quicksand */
        }
        .container {
            background-color: #333; /* Fenêtre gris foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h1 {
            color: #e60000; /* Rouge moins vif */
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif; /* Utiliser la police Quicksand */
        }
        input, textarea {
            background-color: #555; /* Fond des champs */
            color: #fff; /* Texte des champs */
        }
        button {
            background-color: #e60000; /* Bouton rouge moins vif */
            color: #fff; /* Texte du bouton */
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000; /* Bouton rouge foncé au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Événement</h1>
        <form id="eventForm">
            <label for="summary">Nom de l'événement :</label>
            <input type="text" id="summary" name="summary" required><br>

            <label for="location">Lieu de l'événement :</label>
            <input type="text" id="location" name="location" required><br>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="start">Date et heure de début :</label>
            <input type="datetime-local" id="start" name="start" required><br>

            <label for="end">Date et heure de fin :</label>
            <input type="datetime-local" id="end" name="end" required><br>

            <button type="submit">Générer l'événement</button>
        </form>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const summary = document.getElementById('summary').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const start = new Date(document.getElementById('start').value).toISOString().replace(/-|:|\.\d+/g, '');
            const end = new Date(document.getElementById('end').value).toISOString().replace(/-|:|\.\d+/g, '');

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Votre Organisation//Votre Application//FR
BEGIN:VEVENT
UID:uid1@example.com
DTSTAMP:${start}
DTSTART:${start}
DTEND:${end}
SUMMARY:${summary}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR
            `.trim();

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'event.ics';
            a.click();
            
            // Redirection avec un délai pour ouvrir automatiquement le fichier .ics
            setTimeout(function() {
                window.location.href = url;
            }, 1000);

            // Révoquer l'URL pour libérer la mémoire après un délai
            setTimeout(function() {
                URL.revokeObjectURL(url);
            }, 5000);
        });
    </script>
</body>
</html>
