<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Événement</title>
    <!-- Ajouter la police Quicksand depuis Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif; /* Utiliser la police Quicksand */
        }
        .container {
            background-color: #333; /* Fenêtre gris foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px; /* Augmenté pour ajuster la largeur */
            text-align: center;
        }
        h1 {
            color: #d93025; /* Rouge Apple Calendar */
            text-align: center;
        }
        .message {
            display: none;
            color: #d93025; /* Rouge Apple Calendar */
            font-size: 18px;
            margin-top: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #d93025;
            text-decoration: none;
            cursor: pointer;
        }
        input, textarea, button {
            margin-bottom: 10px;
            width: calc(100% - 20px); /* Ajusté pour correspondre à la largeur du container */
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #d93025; /* Rouge Apple Calendar */
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Événement</h1>
        <form id="eventForm">
            <label for="summary">Nom de l'événement :</label>
            <input type="text" id="summary" name="summary" required><br>

            <label for="location">Lieu de l'événement :</label>
            <input type="text" id="location" name="location" required><br>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="start">Date et heure de début :</label>
            <input type="datetime-local" id="start" name="start" required><br>

            <label for="end">Date et heure de fin :</label>
            <input type="datetime-local" id="end" name="end" required><br>

            <button type="submit">Générer l'événement</button>
        </form>
        <div class="message" id="successMessage">
            <span class="close" id="closeMessage">&times;</span>
            Événement généré avec succès !
        </div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const summary = document.getElementById('summary').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const start = new Date(document.getElementById('start').value).toISOString().replace(/-|:|\.\d+/g, '');
            const end = new Date(document.getElementById('end').value).toISOString().replace(/-|:|\.\d+/g, '');

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Votre Organisation//Votre Application//FR
BEGIN:VEVENT
UID:${Date.now()}@example.com
DTSTAMP:${start}
DTSTART:${start}
DTEND:${end}
SUMMARY:${summary}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR
            `.trim();

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'event.ics';
            a.click();

            // Révoquer l'URL pour libérer la mémoire après un délai
            setTimeout(function() {
                URL.revokeObjectURL(url);
            }, 5000);

            // Afficher le message de succès après toutes les actions
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
        });

        document.getElementById('closeMessage').addEventListener('click', function() {
            const message = document.getElementById('successMessage');
            message.style.display = 'none';
            document.getElementById('eventForm').reset(); // Réinitialiser le formulaire
        });
    </script>
</body>
</html>
