<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Événement</title>
    <!-- Ajouter la police Quicksand depuis Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif; /* Utiliser la police Quicksand */
        }
        .container {
            background-color: #333; /* Fenêtre gris foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px; /* Augmenté pour ajuster la largeur */
            text-align: center;
            position: relative;
        }
        h1 {
            color: #d93025; /* Rouge Apple Calendar */
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 60px;
        }
        button {
            background-color: #d93025;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b92b20;
        }
        .message {
            display: none;
            color: #d93025; /* Rouge Apple Calendar */
            font-size: 18px;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333; /* Fond gris foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Événement</h1>
        <form id="eventForm">
            <label for="summary">Nom de l'événement :</label>
            <input type="text" id="summary" name="summary" required>

            <label for="location">Lieu de l'événement :</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <label for="start">Date et heure de début :</label>
            <input type="datetime-local" id="start" name="start" required>

            <label for="end">Date et heure de fin :</label>
            <input type="datetime-local" id="end" name="end" required>

            <button type="submit">Générer l'événement</button>
        </form>
        <div class="message" id="successMessage">Événement généré avec succès !</div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const summary = document.getElementById('summary').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const start = new Date(document.getElementById('start').value).toISOString().replace(/-|:|\.\d+/g, '');
            const end = new Date(document.getElementById('end').value).toISOString().replace(/-|:|\.\d+/g, '');

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Votre Organisation//Votre Application//FR
BEGIN:VEVENT
UID:${Date.now()}@example.com
DTSTAMP:${start}
DTSTART:${start}
DTEND:${end}
SUMMARY:${summary}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR
            `.trim();

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'event.ics';
            a.click();

            // Révoquer l'URL pour libérer la mémoire après un délai
            setTimeout(function() {
                URL.revokeObjectURL(url);
            }, 5000);

            // Afficher le message de succès après toutes les actions
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
        });
    </script>
</body>
</html>
